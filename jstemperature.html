        function convert() {
            if (document.getElementById("f").checked) {
                inputTemp = document.getElementById('tempvalue').value
                fahrenheit()
            }
            else {
                inputTemp = document.getElementById('tempvalue').value
                celsius()
            }
        }
        function fahrenheit() {
            document.getElementById('result').innerHTML = ((Number(inputTemp) - 32) * (5 / 9)).toLocaleString
                (undefined, { style: "unit", unit: "fahrenheit" })
        }
        function celsius() {
            document.getElementById('result').innerHTML = ((Number(inputTemp) * (9 / 5)) + 32).toLocaleString
                (undefined, { style: "unit", unit: "celsius" })
        }
    </script>

    <input type="number" id="tempvalue" value="0"><br>
    <input type="radio" id="f" name="temp">fahrenheit
    <input type="radio" id="c" name="temp">celsius<br>
    <button onClick="convert()">Convert</button><br>
